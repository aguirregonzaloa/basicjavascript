<!DOCTYPE html>
<html>
<head>
	<title> Day of birth calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	
	<h1>Check the day of the week that you were born</h1>

	<div class="calc">
		<input type="number" placeholder="DD" id="day">
		<input type="number" placeholder="MM" id="month">
		<input type="number" placeholder="YYYY" id="year"><br>
		<br>
		<button id="submit-button">Tell me the day, please</button>
	</div>

	<div id="message"></div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
