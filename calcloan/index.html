<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="calcloan">
	<h1>Loan Calculator</h1>
		<label>Loan Amount: $</label>
		<input  id="amount" type="number"  min="1" max="50000" onchange="computeloan()"> <br>
		<label>Interest rate: %</label>
		<input id="rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeloan()"> <br>
		<label>Months to Pay: $</label>
		<input  id="months" type="number"  min="1" max="300" value="10" step="1" onchange="computeloan()"> <br>
		<br>
		<div id="result">Show the result: </div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
