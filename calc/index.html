<!DOCTYPE html>
<html>
<head>
	<title>Calculadora con javascript</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
	<div class="menu">
	<ul>
		<li><a href="/additiongame"> Addition Game </a></li>
		<li><a href="/birthdaycalc"> BirthDay Calculator </a></li>
		<li><a href="/calc"> Simple Calculator </a></li>
		<li><a href="/digitalclock"> Digital Clock </a></li>
		<li><a href="/calcloan"> Calculator Loan </a></li>
		<li><a href="/tipcalc"> Tip Calculator </a></li>
	</ul>
	</div>
	<h1>Simple Calculator: </h1>
	<div>
		<form id="calcform" name="cal">
			<input name="display" class="display"> <br>
			<input type="button" value="7" onClick="cal.display.value+='7'">
			<input type="button" value="8" onClick="cal.display.value+='8'">
			<input type="button" value="9" onClick="cal.display.value+='9'">
			<input type="button" value="+" onClick="cal.display.value+='+'"> <br>
			<input type="button" value="4" onClick="cal.display.value+='4'">
			<input type="button" value="5" onClick="cal.display.value+='5'">
			<input type="button" value="6" onClick="cal.display.value+='6'">
			<input type="button" value="-" onClick="cal.display.value+='-'"> <br>
			<input type="button" value="1" onClick="cal.display.value+='1'">
			<input type="button" value="2" onClick="cal.display.value+='2'">
			<input type="button" value="3" onClick="cal.display.value+='3'">
			<input type="button" value="x" onClick="cal.display.value+='*'"> <br>
			<input type="button" value="0" onClick="cal.display.value+='0'">
			<input type="button" value="C" onClick="cal.display.value=''">
			<input type="button" value="=" onClick="cal.display.value=eval(cal.display.value)">
			<input type="button" value="&#247;" onClick="cal.display.value+='/'"> <br>

		</form>
	</div>
<script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
